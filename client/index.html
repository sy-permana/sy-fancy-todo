<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="352928921313-20su21g2mvdu5oau4o5gvg2husjsc9sa.apps.googleusercontent.com">
    <title>Fancy ToDo</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!-- Sign-in Page -->
    <section id="sign-page" class="text-center container-cover">
        <div class="centered-axis-xy">
            <div class="row img-bg-sign">
              <div class="col-sm">
                <h1>Fancy Todo</h1>
              </div>
              <div class="col-sm text-left sign-form">
                <h3>Sign In</h3>
                <form id="sign-in-form" onsubmit="signIn(event)">
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="signin-email" name="email" placeholder="email@domain.com">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="signin-password" name="password" placeholder="password">
                    </div>
                    <button type="submit" style="width: 100%;" class="btn btn-primary">Sign in</button>
                    <div class="g-signin2" data-width="230px" data-onsuccess="onSignIn" style="padding: 5px 0;"></div>
                    <span class="after-br">click to <a href="#" onclick="signUpShow(event)">sign up!</a></span>
                </form>
              </div>
            </div>
        </div>
    </section>

    <!-- Sign-in Page -->
    <section id="signup-page" class="text-center container-cover">
      <div class="centered-axis-xy">
        <div class="row img-bg-sign">
          <div class="col-sm text-left sign-form">
            <h3>Sign Up</h3>
            <form id="sign-up-form" onsubmit="signUp(event)">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="signup-email" name="email" placeholder="email@domain.com">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="signup-password" name="password" placeholder="password">
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
              <button onclick="auth()" class="btn btn-danger">Cancel</button>
              <br>
            </form>
          </div>
          <div class="col-sm">
            <h1>Sign Up</h1>
            <h3>and start managing your day!</h3>
          </div>
        </div>
      </div>
    </section>

    <!-- content section -->
    <section id="home-page" class="text-center container-cover">
        <div class="container">
            <div class="row">
                <div class="container" id="top-nav">
                    <div class="col-sm-12 text-left" id="top-nav-left">
                      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 20px !important ;">
                        <a class="navbar-brand" href="#">Todos</a>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                              <a class="nav-link" onclick="addTodo()" href="#">Add New</a>
                            </li>
                          </ul>
                          <div class="input-group mb-3 my-2 my-lg-0" style="width: 250px; margin-right: 20px;">
                            <input type="text" class="form-control form-control-sm" placeholder="search todo">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary btn-sm" type="button">Search</button>
                              <button onclick="signOut()" class="btn btn-outline-danger btn-sm" type="button">Sign out</button>
                            </div>
                          </div>
                        </div>
                      </nav>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8" id="todos">
                    <!-- view todos -->
                    <div id="todos-container">
                      <div class="d-flex flex-column container" id="todos-container-inner"></div>
                    </div>
                    <!-- add todos / edit todos -->
                    <div id="post-put-todos" class="text-left container">
                      <form onsubmit="postTodo()">
                        <h2>Add new Todo</h2>
                        <div class="form-group row">
                          <label for="add-title" class="col-sm-2 col-form-label">Title</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-title">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="add-description" class="col-sm-2 col-form-label">Description</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-description">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="add-due-date" class="col-sm-2 col-form-label">Due Date</label>
                          <div class="col-sm-10">
                            <input type="date" class="form-control" id="add-due-date">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputPassword" class="col-sm-2 col-form-label"></label>
                          <div class="col-sm-10">
                            <div class="btn-group" role="group" aria-label="Basic example">
                              <button type="submit" class="btn btn-primary">Add new</button>
                              <button type="button" onclick="auth()" class="btn btn-danger">Cancel</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                </div>
                <div class="col-sm-4" id="side">content user and 3rd party API</div>
            </div>
            <div class="row">
                <div class="col-sm-12" id="footer">footer</div>
            </div>    
        </div>
    </section>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
